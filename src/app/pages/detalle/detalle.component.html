<div class="container detail mt-5">
  <div class="left">
    <p>ID: #{{pokemon.id}}</p>
    <h2>{{pokemon.name | titlecase}}</h2>
    <div>
      <p>Peso: {{weight}} kg</p>
      <p>Altura: {{height}} m</p>
    </div>
  </div>
  <div class="right">
    <div class="img-container">
      <img src={{img}} style="width: 70%; height: 300px;"/>
    </div>
  </div>
</div>
